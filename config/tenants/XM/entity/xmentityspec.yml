      isAbstract: false
    - key: LOL
      name: {en: "Account"}
      isApp: true
      isAbstract: true
      icon: account_circle
      functions: 
          - key: LOL.ACTIVATE
            name: { en: "Activate account", ru: "Погасить Ваучер" }
            actionName: { en: "Activate account"}
            allowedStateKeys: 
                - NEW
            inputSpec: |
                      {
                          "type": "object",
                          "properties": {
                                "activationCode": {
                                    "title": "Activation code",
                                    "type": "string"
                                },
                                "nick": {
                                    "title": "Enter your nickname",
                                    "type": "string"
                                }
                            }
                      }
          - key: LOL.MONEY
            name: { en: "Money", ru: "Погасить Ваучер" }
            actionName: { en: "Money"}
            isShowFormWithoutData: false
            allowedStateKeys: 
                - VERIFIED
                - ACTIVE
            inputSpec: |
                       {
                          "type": "object",
                          "properties": {
                                "numberOfMoney": {
                                    "title": "Number of monney",
                                    "type": "number"
                                },
                                "wallet": {
                                    "title": "Wallet ID",
                                    "type": "string"
                                }
                            }
                       }
          - key: HELLO
            name: { en: "Hello", ru: "Погасить Ваучер" }
            actionName: { en: "Hello"}
            inputSpec: |
                       {
                          "type": "object",
                          "properties": {
                                "hello": {
                                    "title": "String",
                                    "type": "string",
                                    "readOnly":true,
                                    "default":"Hello"
                                }
                            }
                       }
      states: 
          - key: NEW
            name: { en: "New", ru: "Новый" }
            icon: fiber_new
            color: '#FFEB3B'
            next:
                - stateKey: VERIFIED
                  name: { en: "Verify", ru: "Проверить" }
                - stateKey: REJECTED
                  name: { en: "Reject", ru: "Отклонить" }
          - key: VERIFIED
            name: { en: "Verified", ru: "Проверенный" }
            icon: verified_user
            color: '#CDDC39'
            next:
                - stateKey: ACTIVE
                  name: { en: "Activate", ru: "Активировать" }
          - key: ACTIVE
            name: { en: "Active", ru: "Активный" }
            icon: play_arrow
            color: '#4CAF50'
            next:
                - stateKey: BLOCKED
                  name: { en: "Block", ru: "Блокировать" }
                - stateKey: RETIRED
                  name: { en: "Retire", ru: "Удалить" }
          - key: REJECTED
            name: { en: "Rejected", ru: "Отклоненный" }
            icon: close
            color: '#FF5722'
          - key: RETIRED
            name: { en: "Retired", ru: "Удаленный" }
            icon: stop
            color: '#000000'
          - key: BLOCKED
            name: { en: "Blocked", ru: "Блокированный" }
            icon: pause
            color: '#795548'
            next:
                - stateKey: ACTIVE
                  name: { en: "Activate", ru: "Активировать" }
      dataSpec: | 
                {
                        "type": "object",
                        "properties": {
                          "first_name": { "type": "string" },
                          "last_name": { "type": "string" },
                          "address": {
                            "type": "object",
                            "properties": {
                              "street_1": { "type": "string" },
                              "street_2": { "type": "string" },
                              "city": { "type": "string" },
                              "state": { "type": "string" },
                              "zip_code": { "type": "string" }
                            }
                          },
                          "phone_numbers": {
                            "type": "array",
                            "items": {
                              "type": "object",
                              "properties": {
                                "number": { "type": "string" },
                                "type": {
                                  "type": "string",
                                  "enum": ["cell", "home", "work"]
                                }
                              },
                              "required": [ "number", "type" ]
                            }
                          }
                        } 
                }
      dataForm: |
                [
                    {  "type": "flex",
                        "flex-flow": "row wrap",
                        "fxLayoutGap": "12px",
                        "items": [ "first_name", "last_name" ]
                    },
                    { "key": "address.street_1", "title": "Address"},
                    { "key": "address.street_2", "title": "Street" },
                    { "type": "div",
                      "display": "flex",
                      "flex-direction": "row",
                      "fxLayoutGap": "12px",
                      "items": [
                        { "key": "address.city", "flex": "3 3 150px",
                          "notitle": true, "placeholder": "City" },
                        { "key": "address.state", "flex": "1 1 50px",
                          "notitle": true, "placeholder": "State" },
                        { "key": "address.zip_code", "flex": "2 2 100px",
                          "notitle": true, "placeholder": "Zip Code" }
                      ]
                    },
                    { "key": "phone_numbers",
                      "type": "array",
                      "items": [ {
                        "type": "div",
                        "displayFlex": true,
                        "flex-direction": "row",
                        "fxLayoutGap": "12px",
                        "items": [
                          { "key": "phone_numbers[].type", "flex": "1 1 50px", "notitle": true, "required": true },
                          { "key": "phone_numbers[].number", "flex": "4 4 200px", "notitle": true }
                        ]
                      } ]
                    }   
                ]
    - key: LOL.USER
      name: {en: "Account"}
      isApp: false
      isAbstract: false
      icon: account_circle
    - key: CAR
      name: { en: "Car", ru: "Автомобиль" }
      isApp: true
      isAbstract: true
      fastSearch:
          - query: typeKey:CAR* AND data.registrationNumber:AA*
            name: { en: "Registered in Kyiv", ru: "Зарегистрированные в Киеве" }
      icon: directions_car
      comments:
          - key: DEFAULT
            name: { en: "Comments", ru: "Комментарии" }
      ratings:
          - key: RATING1
            name: { en: "Thumb rating", ru: "Большой палец" }
            style: THUMB
            votes: 1
      dataSpec: |
                {
                    "type": "object",
                    "properties": {
                        "vin": {
                            "title": "VIN",
                            "type": "string"
                        },
                        "registrationNumber": {
                            "title": "Registration Number",
                            "type": "string"
                        },
                        "isMoving": {
                            "title": "Is Moving",
                            "type": "boolean"
                        },
                        "isDoorClosed": {
                            "title": "Is Door Closed",
                            "type": "boolean"
                        },
                        "isCharging": {
                            "title": "Is Charging",
                            "type": "boolean"
                        },
                        "batteryLevel": {
                            "title": "Battery Level",
                            "type": "number"
                        },
                        "modificationDate": {
                            "title": "Modification Date",
                            "type": "string"
                        }
                    },
                    "required": [
                        "vin",
                        "registrationNumber"
                    ]
                }
      dataForm: |
