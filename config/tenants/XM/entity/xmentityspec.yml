---
types:
    - key: SIMPLE
      name: { en: "Simple information" }
      isApp: true
      isAbstract: true
      icon: content_paste
      tags:
          - key: TEST
            name: { en: "Test Account" }
          - key: FAVORIT
            name: { en: "Favorite" }
      dataSpec: |
                {
                        "type": "object",
                        "properties": {
                          "first_name": { "type": "string" },
                          "last_name": { "type": "string" },
                          "address": {
                            "type": "object",
                            "properties": {
                              "street_1": { "type": "string" },
                              "street_2": { "type": "string" },
                              "city": { "type": "string" },
                              "state": { "type": "string" },
                              "zip_code": { "type": "string" }
                            }
                          },
                          "phone_numbers": {
                            "type": "array",
                            "items": {
                              "type": "object",
                              "properties": {
                                "number": { "type": "string" },
                                "type": {
                                  "type": "string",
                                  "enum": ["cell", "home", "work"]
                                }
                              },
                              "required": [ "number", "type" ]
                            }
                          }
                        }
                }
      dataForm: |
                [
                    {  "type": "flex",
                        "flex-flow": "row wrap",
                        "fxLayoutGap": "12px",
                        "items": [ "first_name", "last_name" ]
                    },
                    { "key": "address.street_1", "title": "Address"},
                    { "key": "address.street_2", "title": "Street" },
                    { "type": "div",
                      "display": "flex",
                      "flex-direction": "row",
                      "fxLayoutGap": "12px",
                      "items": [
                        { "key": "address.city", "flex": "3 3 150px",
                          "notitle": true, "placeholder": "City" },
                        { "key": "address.state", "flex": "1 1 50px",
                          "notitle": true, "placeholder": "State" },
                        { "key": "address.zip_code", "flex": "2 2 100px",
                          "notitle": true, "placeholder": "Zip Code" }
                      ]
                    },
                    { "key": "phone_numbers",
                      "type": "array",
                      "items": [ {
                        "type": "div",
                        "displayFlex": true,
                        "flex-direction": "row",
                        "fxLayoutGap": "12px",
                        "items": [
                          { "key": "phone_numbers[].type", "flex": "1 1 50px", "notitle": true, "required": true },
                          { "key": "phone_numbers[].number", "flex": "4 4 200px", "notitle": true }
                        ]
                      } ]
                    }  
                ]
    - key: SIMPLE.MAIN-INFO
      name: { en: "Main info" }
      isApp: false
      isAbstract: false
    - key: SIMPLE.SOCIAL-LINKS
      name: { en: "Social networks" }
      isApp: false
      isAbstract: false
      dataSpec: |
                    {
                        "type":"object",
                        "properties":{
                            "socialNetworks":{
                                "type": "array",
                                "maxItems":10,
                                "items": {
                                    "type": "object",
                                    "properties":{
                                        "socialNetworkChoose":{
                                            "type":"string", "enum":["Telegram","VK","Facebook","Twitter","Instagram","LinkedIn","BitcoinTalk","Medium","Reddit","GitHub","WEB","Other"]
                                        },
                                        "socialNetworkLink":{
                                            "type":"string", "title":"Link"
                                        }
                                    }
                                }    
                            }
                        }
                    }
      dataForm: |
                    [
                        {
                            "key":"socialNetworks",
                            "type":"array",
                            "title": {"en":"Social networks","ru":"Социальные сети"},
                            "items":[{
                            "type": "div",
                            "displayFlex": true,
                            "flex-direction": "row",
                            "fxLayoutGap": "12px",
                            "items": [
                                        { "key": "socialNetworks[].socialNetworkChoose", "flex": "1 1 50px", "notitle": true},
                                        { "key": "socialNetworks[].socialNetworkLink", "flex": "4 4 200px","title": {"en":"Social link","ru":"Ссылка социальной сети"}}
                            ]
                            }]
                        }
                    ]
    - key: SIMPLE.RANGE-TYPE
      name: { en: "Range type" }
      isApp: false
      isAbstract: false
      dataSpec: |
                    {
                        "type":"object",
                        "properties":{
                                "range": {
                                  "type": "integer",
                                  "title": "Is JSON Form useful?",
                                  "description": "The field should appear as a range that accepts values between 0 (excluded) and 200 by steps of 20 on browsers that support the \"range\" input type.<br/>Note that the \"step\" constraint is not enforced when the form is submitted.",
                                  "default": 40,
                                  "minimum": 0,
                                  "exclusiveMinimum": true,
                                  "maximum": 200
                                }
                        }
                    }
      dataForm: |
                    [
                        {
                          "key": "range",
                          "type": "range",
                          "step": 20
                        }
                    ]
    - key: SIMPLE.COLOR-PICKER
      name: { en: "Color picker" }
      isApp: false
      isAbstract: false
      dataSpec: |
                    {
                        "type":"object",
                        "properties": {
                            "maincolor": {
                              "type": "string",
                              "title": "Main color",
                              "format": "color"
                            }
                        }
                    }
      dataForm: |
                [
                    "maincolor"
                ]
    - key: SIMPLE.SELECT-TYPE
      name: { en: "Select type" }
      isApp: false
      isAbstract: false
      dataSpec: |
                    {
                        "type":"object",
                        "properties": {
                            "gender": {
                              "type": "string",
                              "title": "Gender",
                              "enum": [ "male", "female", "alien" ]
                            },
                            "gender2": {
                              "type": "string",
                              "title": "Gender",
                              "enum": [ "male", "female", "alien" ]
                            },
                            "ismale": {
                              "type": "boolean",
                              "title": "Is male?"
                            },
                            "isfemale": {
                              "type": "boolean",
                              "title": "Is female?"
                            }
                        }
                    }
      dataForm: |
                [
                    {
                        "key": "gender",
                        "titleMap": {
                          "male": "Dude",
                          "female": "Dudette",
                          "alien": "I'm from outer space!"
                        }
                    }, 
                    {
                        "key": "gender2",
                        "title": "Gender re-ordered",
                        "options": {
                          "": "Please select",
                          "alien": "I'm from outer space!",
                          "male": "Dude",
                          "female": "Dudette"
                        }
                    }, 
                    {
                        "key": "ismale",
