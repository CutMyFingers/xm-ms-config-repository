                    }, 
                    {
                        "key": "isfemale",
                        "type": "select",
                        "titleMap": {
                          "false": "No",
                          "true": "Yes"
                        }
                    }, 
                    {
                      "title": "Submit",
                      "type": "submit"
                    }
                ]
    - key: SIMPLE.BOOLEAN-TYPE
