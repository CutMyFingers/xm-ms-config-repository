    - key: SIMPLE.PASSWORD
      name: { en: "Password type" }
      isApp: false
      isAbstract: false
      dataSpec: |
                    {
                        "type":"object",
                        "properties": {
                            "pwd": {
                              "type": "string"
                            }
                        }
                    }
      dataForm: |
                [
                    {
                        "key": "pwd",
